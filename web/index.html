<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Video Downloader</h1>
    <form id="video-form">
        <label for="video-url">Video URL (.m3u8):</label>
        <input type="text" id="video-url" name="video-url" required>
        <br>
        <label for="output-name">Output Filename:</label>
        <input type="text" id="output-name" name="output-name" required>
        <br>
        <button type="submit">Download and Upload</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
